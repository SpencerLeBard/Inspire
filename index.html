<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Inspire</title>
</head>

<body>

    <body>
        <header class="container">
            <div class="row bg-dark"></div>
        </header>
        <main class="container-fluid bg-light" id="bg-img">
            <div class="row img">
                <div class="col 6" id="draw-weather"></div>
                <div class="col 6" id="draw-quote"></div>
            </div>
            <div class="row">
                <div class="col-4 card p-3 m-3 todo-template">
                    <h5 class="card-header" id="check-number">TO DO LIST <i class="fa fa-trash
                    align-self-end" onclick="app.todoController.removeTodo('${this.id}')"></i></h5>
                    <div class="card-body" id="todo-template">
                    </div>
                    <form class="form-inline d-flex flex-direction-row"
                        onsubmit="app.todoController.addTodo(event, '${this.description}')">
                        <div class="form-group">
                            <input type="text" name="type" id="todobody" class="form-control" aria-describedby="helpId">
                            <button type="submit">Add Todo</button>
                        </div>
                    </form>
                </div>
                <div class="col-8"></div>
            </div>
            <div class="row">
                <h1></h1>
                <div class="col-12 text-center" id="clock"> clock</h1>
                    <script>

                        var clock = document.getElementById('clock');

                        function time() {
                            var d = new Date();
                            var s = d.getSeconds();
                            var m = d.getMinutes();
                            var h = d.getHours();
                            clock.textContent = h + ":" + m + ":" + s;
                        }

                        setInterval(time, 1000);
                        time();
                    </script>
                </div>
            </div>
        </main>
        <footer class="container-fluid bg-dark text-light">
            <div class="row text-center">
                <div class="col">
                    <p><small>Made with love by Spencer</small></p>
                </div>
            </div>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"
            integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg=="
            crossorigin="anonymous"></script>
        <script src="app/main.js" type="module"></script>
    </body>

</html>
